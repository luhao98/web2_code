<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>菜单</title>
    <link rel="stylesheet" href="daohang.css" />
    <script type="text/javascript" src="daohang.js"></script>
</head>
<body>
<div class="top">
    <div class="logo ">
        <img src="../../assets/images/logo.png" />
    </div>
    <div class="ss ">
        <div class="search">
            <div class="key ">
                <div class="select_title">
                    全部
                    <span class="select_icon iconfont icon-ai-arrow-down"></span>
                </div>
                <ul class="select_pane hide">
                    <li class="xl selected">全部</li>
                    <li class="xl">课程</li>
                    <li class="xl">讲师</li>
                    <li class="xl">文章</li>
                </ul>
            </div>
            <div class="intputs ">
                <input type="text" name="" placeholder="请输入关键字" />
            </div>
            <div class="btn ">
                <button class="btn1 iconfont">搜索</button>
            </div>
        </div>
    </div>
    <div class="reg">
        <span>注册/登录</span>
        <img class="header" alt="" src="images/user.jpg" />
        <div class="operation_pane">
            <ul class="operation">
                <li><a href="#">撩课学院 - itlike.com</a></li>
                <li>我的学习</li>
                <li>设置</li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="daohang.js"></script>
</body>
</html>
